<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Management</title>
</head>
<body>
  <h2>Add Faculty</h2>
  <form id="facultyForm">
    <input id="name" placeholder="Name" required>
    <input id="id" placeholder="ID" required>
    <input id="department" placeholder="Department" required>
    <input id="qualification" placeholder="Qualification" required>
    <button type="submit">Add</button>
  </form>

  <h2>Faculty List</h2>
  <ul id="facultyList"></ul>

  <script src="app.js"></script>
</body>
</html>
